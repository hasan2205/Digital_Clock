<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section>
      <div class="container">
        <div class="title">
          <h1>Digital Clock</h1>
        </div>

        <div class="display time"></div>

      </div>
    </section>

    <script>
        function getTime() {
            const currentDate = new Date(); // to get current Date
            let hr = currentDate.getHours(); //get hour from current date
            let min = currentDate.getMinutes(); //get minute from current date
            let sec = currentDate.getSeconds(); //get second from current date

            var amOrpm = "AM";

            if (hr>=12){
                amOrpm = "PM"; 
            }
            if (hr>12){
                hr = hr-12; 
            }
            if(hr<10){
                hr="0"+hr;
            }
            if (min < 10){
                min="0"+min;
            }
            if (sec < 10){
                sec="0"+sec;
            }

            const time = `${hr} : ${min} : ${sec} ${amOrpm}`;
            document.querySelector(".time").innerHTML = time;
        }
        setInterval(getTime, 1000);
    </script>
    
</body>
</html>
